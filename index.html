<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
   </head>
   <body>
      <nav class="bg-rose-500 p-4 text-white flex">
         <a href="index.html"
            ><h1 class="text-xl px-2 border-b border-white border-1 mx-6">
               Search for recipe
            </h1></a
         >
         <a href="allmelas.html"
            ><h1 class="text-xl px-2 border-b border-white border-1">
               All meals
            </h1></a
         >
      </nav>
      <div
         id="recipe-category-div"
         class="flex justify-center bg-gray-200 h-[5rem]"></div>

      <header class="flex justify-center items-center h-[20rem] bg-gray-200">
         <div class="flex flex-col gap-6 text-center">
            <h1 class="text-4xl">Find Your Recipe</h1>
            <input id="search-input" type="text" placeholder="Search Recipe" />
            <button
               id="search-button"
               class="px-6 py-2 bg-rose-500 text-white hover:bg-rose-500/80">
               Lets Cook!
            </button>
         </div>
      </header>

      <main class="mx-40 my-12">
         <div id="no-search-text" class="text-center">
            <h1 class="text-2xl">You haven't searched yet!</h1>
         </div>
         <div id="recipe-item">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
               <div class="flex flex-col gap-4">
                  <h1 id="recipe-name" class="text-2xl"></h1>
                  <p><b>Category</b>: <span id="recipe-category"></span></p>
                  <div id="ingredient-list">
                     <h2 id="Ingredients"><b>Ingredients:</b></h2>
                  </div>
                  <p id="recipe-instructions"></p>
               </div>
               <div>
                  <img
                     id="recipe-image"
                     class="w-full h-[20rem] object-cover" />
               </div>
            </div>
         </div>
      </main>
      <script src="app.js"></script>
   </body>
</html>
